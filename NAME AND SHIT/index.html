<!DOCTYPE html>
<html>
<head>
	<title>Event Details</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="mc">Event Details</h1>
	<form id="event-form">
		<label for="name" class="in-middle">Name:</label>
		<input type="text" id="name" name="name" class="input-box"><br>
		<br>
		<label for="name" class="in-middle">Description:</label>
		<input type="text" id="name" name="name" class="input-box"><br>
		<br>
		<label for="duration" class="in-middle">Venue:</label>
		<input type="text" id="duration" name="duration" class="input-box duration-input"><br>
		<br>

	<div id="event-details"></div>
	<script src="script.js"></script>
